<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> To Do list</h1>
<a href="/add">Add a Todo</a><br />
<h2>Todo  Due date  Priority</h2>
<div th:each="todo : ${todos}">
    <h4 th:inline="text">[[${todo.name}]]  [[${todo.duedate}]]  [[${todo.priority}]]</h4>

</div>
</body>
</html>
